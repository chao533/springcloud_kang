server:
  port: 8761
  tomcat:
    uri-encoding: UTF-8
    max-connections: 2000
    max-threads: 1000
    accept-count: 1000

eureka:
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1

  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
